<!--Carregar os arquivos estáticos-->
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=>edge"> 
   
    <title>Atalaia's House</title>

    
    
    <link href="{% static '/img/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static '/img/favicon.png' %}" rel="icon" type="image/png">

    <!--Instalar o csss do bootstrap, link retirado direto do site oficial(CND)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Vendor CSS Files -->
    <link href="{% static '/vendor/animate.css/animate.min.css'%}" rel="stylesheet">
    <link href="{% static '/vendor/aos/aos.css'%}" rel="stylesheet">
    <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
    <link href="{% static '/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
    <link href="{% static '/vendor/glightbox/css/glightbox.min.css'%}" rel="stylesheet">
    <link href="{% static '/vendor/swiper/swiper-bundle.min.css'%}" rel="stylesheet">
    
    <!-- Template Main CSS File -->
    <link href="{% static '/css/style.css'%}" rel="stylesheet">

  
</head>
<body 
    {% block content%}
    {% endblock %}
    

    
    <!-- Instalar o js do bootstrap, link retirado direto do site oficial(CND) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Vendor JS Files -->
    <script src="{% static '/vendor/aos/aos.js'%}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static '/vendor/glightbox/js/glightbox.min.js'%}"></script>
    <script src="{% static '/vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>
    <script src="{% static '/vendor/php-email-form/validate.js'%}"></script>
    <script src="{% static '/vendor/swiper/swiper-bundle.min.js'%}"></script>

    <!-- Template Main JS File -->
    <script src="static/js/main.js"></script>

    <!--JS formulário-->
    {% block script %}
    <script type="text/javascript">
		$(document).ready(function(){
			$("#cadastro").submit(function(e){
				e.preventDefault();
				var serializedData = $(this).serialize();
				
				})
			})		
	</script>
    {% endblock  %}
</body>
</html>
